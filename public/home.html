<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Principal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="form" style="text-align: center;">
    <div class="control">
      <h1>Bienvenido</h1>
    </div>

    <div class="control block-cube">
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
      <div class="text">
        <p style="font-size: 16px; margin-top: 20px;">
          Has iniciado sesión correctamente.<br>
        </p>
      </div>
    </div>

    <button class="btn block-cube block-cube-hover" onclick="logout()" style="margin-top: 30px;">
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
      <div class="text">Cerrar Sesión</div>
    </button>
  </div>

  <script>
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "index.html";
    }
    function logout(){
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
