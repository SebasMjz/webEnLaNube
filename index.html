<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <form class="form" autocomplete="off" onsubmit="return false;">
    <div class="control">
      <h1>Iniciar sesión</h1>
    </div>
    
    <div class="control block-cube block-input">
      <input type="text" id="username" placeholder="Usuario">
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>
    
    <div class="control block-cube block-input">
      <input type="password" id="password" placeholder="Contraseña">
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>
    
    <button type="button" class="btn block-cube block-cube-hover" onclick="login()">
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
      <div class="text">Ingresar</div>
    </button>

    <p id="error" class="error"></p>

    <div class="credits">
      <a href="https://codepen.io/marko-zub/" target="_blank">My other codepens</a>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
